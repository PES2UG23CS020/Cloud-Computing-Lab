<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection ML App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding-top: 40px;
        }

        .container {
            background-color: #ffffff;
            width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        input[type="text"] {
            padding: 8px;
            width: 90%;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>PES2UG23CS020</h1>

    <div class="container">
        <h2>Spam Detection using ML (Dockerized)</h2>

        <form method="POST">
            <input type="text" name="message" placeholder="Enter message" size="45" required>
            <br><br>
            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <h3>Prediction: {{ result }}</h3>
        {% endif %}
    </div>

</body>
</html>
